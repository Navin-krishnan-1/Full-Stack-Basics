<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: url('https://nurserylive.com/cdn/shop/articles/assortment-of-colorful-ripe-tropical-fruits-top-royalty-free-image-995518546-1564092355-816049.jpg?v=1679747958');
            background-size: cover;
            background-attachment: fixed;
        }
        .order-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: #ccc;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        .Navin{
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .Navin:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h1>Order Fresh Fruits</h1>
        <form action="order_confirmation.php" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="fruitType">Select Fruit Type</label>
                <select id="fruitType" name="fruitType" required>
                    <option value="Apple">Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Orange">Orange</option>
                    <option value="Mango">Mango</option>
                    <option value="Grapes">Grapes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (in kg)</label>
                <input type="number" id="quantity" name="quantity" required min="1" step="0.5">
            </div>
            <div class="form-group">
                <label for="preferences">Preferences</label>
                <label>
                    <input type="checkbox" name="preferences[]" value="Organic"> Organic
                </label>
                <label>
                    <input type="checkbox" name="preferences[]" value="Locally Sourced"> Locally Sourced
                </label>
                <label>
                    <input type="checkbox" name="preferences[]" value="Freshly Picked"> Freshly Picked
                </label>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <label>
                    <input type="radio" name="payment" value="Credit/Debit Card"> Credit/Debit Card
                </label>
                <label>
                    <input type="radio" name="payment" value="Cash on Delivery"> Cash on Delivery
                </label>
            </div>
            <div class="form-group">
                <input class="Navin" type="submit" name="placeOrder" value="Place Order">
            </div>
        </form>
    </div>
</body>
</html>
